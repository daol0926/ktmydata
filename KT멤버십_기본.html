<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 시작하기</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
</head>
<body>
<!-- wrapper -->
<div id="wrapper" class="my-event">
	<!-- header -->
	<header id="header" class="title-left">
		<button type="button" class="btn-back" onclick="location.href = 'HOM1_01_한눈에(홈).html' "><em class="ico ico-back">이전</em></button>
		<h1>KT 멤버십</h1>
	</header>
	<!-- //header -->
	
	<!-- container -->
	<main id="container">
		<!-- membership-barcode -->
		<section class="membership-barcode">
			<div class="membership-desc">
				<span class="grade">VIP</span>
				<span class="point">13,064P</span>
			</div>
			<div class="barcode-wrp" onclick="modal('.barcode-pop')">
				<img src="./assets/images/home/ico-barcode.png" class="barcode-img" />
				<span class="barcode-num">2917-1019-2943-4041</span>
			</div>
		</section>
		<!--//membership-barcode -->
		<section>
			<div class="card kt-membership bg-gray">
				<div class="card-header bg-gray">
					<h3 class="header-title">KT 멤버십 혜택</h3>
					<button type="button" class="btn-more" onclick="location.href = '통신연계서비스안내.html' ">더보기 &gt;</button>
				</div>
				<div class="card-body">
					<div class="bg-box line-gray">
						<dl class="membership-desc">
							<dt class="membership-title">
								<span class="title-txt">파리바게뜨</span>
								<i class="code-ico-D3AABJ0000"></i>
							</dt>
							<dd class="membership-benefit">
								<i class="ico-txt-vvip">VVIP</i>
								<span>천원당 100원 할인</span>
							</dd>
							<dd class="membership-benefit">
								<i class="ico-txt-vip">VIP</i>
								<span>천원당 100원 할인</span>
							</dd>
							<dd class="membership-benefit">
								<i class="ico-txt-gold">Gold</i>
								<span>천원당 100원 할인</span>
							</dd>
							<dd class="membership-benefit">
								<i class="ico-txt-normal">일반</i>
								<span>천원당 100원 할인</span>
							</dd>
						</dl>
					</div>
				</div>		
			</div>
		</section>
	</main>	
	<!-- //container -->
</div>

<!-- modal -->
<div class="modal bottom-sheet barcode-pop">
	<header class="modal-header">
		<h2 class="title">KT 멤버십</h2>
		<button type="button" class="btn-close" onclick="modalClose(this)"><em class="ico ico-close">Close</em></button>
	</header>
	<section class="modal-container">
		<div class="barcode-wrp">
			<img src="./assets/images/home/ico-barcode.png" class="barcode-img" />
			<span class="barcode-num">2917-1019-2943-4041</span>
		</div>
	</section>
</div>
<!--// modal -->
<!-- //wrapper -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>
<script>
</script>
</body>
</html>
