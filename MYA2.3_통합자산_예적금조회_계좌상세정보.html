<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 시작하기</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
	<link type="text/css" rel="stylesheet" href="assets/css/mydata.css" />
</head>
<body>
<!-- wrapper -->
<div id="wrapper" class="my-datas">
	<!-- header -->
	<header id="header" class="bg-white">
		<button type="button" class="btn-back"><em class="ico ico-back">이전</em></button>
		<h1>계좌 상세정보</h1>
	</header>
	<!-- //header -->
	
	<!-- container -->
	<main id="container" class="bg-white">
		<!-- mya-detail-info type default -->
		<section class="mya-detail-info">
			<dl>
				<dt class="detail-title">
					<div class="detail-ico">
						<i class="bill-ico-kb"></i>
					</div>
					<div class="detail-txt">
						<span class="txt-tit">행복노하우 주거래 우대통장</span>
						<span class="txt-tit-num copy-num">12345678900</span>
					</div>
				</dt>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">계좌명</span>
					<span class="detail-li-desc">행복노하우 주거래 우대통장</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">계좌구분</span>
					<span class="detail-li-desc">자유입출식</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">현재잔액</span>
					<span class="detail-li-desc"><em class="won">10,000,000</em></span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">출금가능금액</span>
					<span class="detail-li-desc"><em class="won">10,000,000</em></span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">적용금리</span>
					<span class="detail-li-desc">0.1%</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">개설일</span>
					<span class="detail-li-desc">2019.01.11</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">만기일</span>
					<span class="detail-li-desc">-</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">약정액</span>
					<span class="detail-li-desc">-</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">월납입액</span>
					<span class="detail-li-desc">-</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">최종납입회차</span>
					<span class="detail-li-desc">-</span>
				</dd>
				<dd class="detail-li-loop">
					<span class="detail-li-tit">마이너스약정 여부</span>
					<span class="detail-li-desc">미약정</span>
				</dd>
			</dl>
		</section>	
		<!--//mya-detail-info -->
	</main>
	<!-- //container -->
</div>
<!-- //wrapper -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>

</body>
</html>
