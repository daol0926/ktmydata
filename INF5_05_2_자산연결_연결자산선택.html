<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 자산연결</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
</head>
<body>
<!-- wrapper -->
<div id="wrapper">
	<!-- header -->
	<header id="header" class="title-left">
		<button type="button" class="btn-back"><em class="ico ico-back">이전</em></button>
		<h1>자산연결</h1>
	</header>
	<!-- //header -->
	
	<!-- container -->
	<main id="container">
		<header class="container-header">
			<div class="summary-txt ml0 mr0">연결하실 자산을 선택해주세요. <span class="pagination"><strong>1</strong><em>5</em></span></div>
		</header>

		<section class="assets-confirm">
			<header class="cate-wrap">
				<div class="inner">
					<ul>
						<li><button type="button" data-target="#telecom" class="current"><em>통신</em></button></li>
						<li><button type="button" data-target="#card"><em>카드</em></button></li>
					</ul>
				</div>
			</header>
			<!-- 통신사 -->
			<div class="assets" id="telecom">
				<h2><strong>통신</strong></h2>
				<article class="box">
					<span class="bank-name"><i class="code-ico-F1AAAN0000"></i>메르세데스벤츠파이낸셜서비스코리아</span>
					<ul>
						<li>
							<div class="flex">
								<dl><dt>휴대폰</dt><dd>010-90**-*829</dd></dl>
								<div class="form-check label-hide">
									<input type="checkbox" id="telecom01" checked><label for="telecom01"></label>
								</div>
							</div>
						</li>
						<li>
							<div class="flex">
								<dl><dt>인터넷</dt><dd>14407468979</dd></dl>
								<div class="form-check label-hide">
									<input type="checkbox" id="telecom02" checked><label for="telecom02"></label>
								</div>
							</div>
						</li>
					</ul>
				</article>
			</div>
			<!-- 카드 -->
			<div class="assets" id="card">
				<h2><strong>카드</strong></h2>
				<article class="box">
					<span class="bank-name"><i class="code-ico-D1AAAF0000"></i>KB국민카드</span>
					<ul>
						<li>
							<div class="flex">
								<dl><dt>KB국민 스타카드</dt><dd>010-90**-*829</dd></dl>
								<div class="form-check label-hide">
									<input type="checkbox" id="card01" checked><label for="card01">457973******6046</label>
								</div>
							</div>
							<div class="flex">
								<strong>포인트</strong>
								<div class="form-check label-hide">
									<input type="checkbox" id="card02" checked><label for="card02"></label>
								</div>
							</div>
							<div class="flex">
								<strong>청구·결제·리볼빙</strong>
								<div class="form-check label-hide">
									<input type="checkbox" id="card03" checked><label for="card03"></label>
								</div>
							</div>
						</li>
					</ul>
				</article>
				<article class="box">
					<span class="bank-name"><i class="code-ico-D1AAAH0000"></i>우리카드</span>
					<ul>
						<li>
							<div class="flex">
								<dl><dt>우리카드</dt><dd>010-90**-*829</dd></dl>
								<div class="form-check label-hide">
									<input type="checkbox" id="card01" checked><label for="card01">457973******6046</label>
								</div>
							</div>
							<div class="flex">
								<strong>포인트</strong>
								<div class="form-check label-hide">
									<input type="checkbox" id="card02" checked><label for="card02"></label>
								</div>
							</div>
							<div class="flex">
								<strong>청구·결제·리볼빙</strong>
								<div class="form-check label-hide">
									<input type="checkbox" id="card03" checked><label for="card03"></label>
								</div>
							</div>
						</li>
					</ul>
				</article>
			</div>

			<!-- 연결 실패 기관이 있는 경우 -->
			<div class="assets fail" id="assetsFail">
				<h2><strong>연결 실패</strong></h2>
				<article class="box">
					<span class="bank-name"><i class="code-ico-A3AAKT0000"></i>신한은행</span>
					<span class="fail-msg">해당기관 자산 미보유</span>
				</article>
			</div>
		</section>

		<div class="btn-area fixed-bottom">
			<!-- [D] 버튼 활성화 시 disabled 삭제 -->
			<button type="button" class="btn btn-light-secondary">다음</button>
		</div>
	</main>
	<!-- //container -->
</div>
<!-- //wrapper -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>

</body>
</html>
