<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 시작하기</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
	<style>
		body{background-color: transparent;}
	</style>
</head>
<body>
<!-- wrapper : iframe wrap start -->
<div id="wrapper" class="pass-webview">
	<!-- coinback -->
	<div class="pass-coinback-wrp">
		<div class="row mydata-banner">
			<div class="title-area">
				<span>쇼핑하고, 캐시적립 하기!</span>
			</div>
			<div class="col-4">
				<div class="my-info">
					<div class="flex">
						<div class="avatar"><img src="./assets/images/pass/img_avatar.gif" alt=""></div>
						<button type="button" class="btn-alarm">
							<span class="img"><img src="./assets/images/pass/ico_bell.png" alt=""></span>
							<strong class="num">3</strong>
						</button>
					</div>
					<div class="coin"><strong>112,500</strong>k</div>
				</div>
			</div>
			<div class="col-8">
				<div class="brand-area">
					<img src="./assets/images/pass/img_bannerBrand.png" />
				</div>
			</div>
		</div>
	</div>
	<!--//coinback -->
</div>
<!-- //wrapper : iframe wrap end -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>

</html>
