<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 시작하기</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
	<style>
		.pass-webview{
			min-width: 320px;
		}
		.bn-mvno .bn{
			width: 100%;
			image-rendering: -webkit-optimize-contrast;
		}
		.pass-coinback-wrp{
			/*border:2px solid #ccc;*/
			border-radius: 1rem;
			padding:.5rem 1rem;
		}
		.pass-coinback-wrp>div{
			padding:.5rem;
			position: relative;
		}
		.pass-coinback-wrp .ico.ico-coinback{
			background-color: #ccc;
			border-radius: 50%;
			width: 3rem;
			height: 3rem;
			background-image: none; /* 추후 아이콘 추가 */
		}
		.pass-coinback-wrp ul{
			display: flex;
			flex-flow: row wrap;
			align-items: center;
			width: calc(100% - 2rem);
		margin: .5rem 0 0 -.5rem;}
		.pass-coinback-wrp ul>li{
			width: fit-content;
			font-size: .9rem;
			border-right: 1px solid #ccc;
			padding: 0 0.5rem;
		}
		.pass-coinback-wrp ul>li:last-child{
			border-right: 0;
		}
		.pass-coinback-wrp em{
			color: #01b1c8;
			font-weight: 600;
			/* text-decoration: underline; */
		font-size: 1.2rem;}
	</style>
</head>
<body>
<!-- wrapper : iframe wrap start -->
<div id="wrapper" class="pass-webview">
	<!-- mvno -->
	<div class="bn-mvno">
		<img src="assets/images/banner/bn1.png" class="bn" />
	</div>
	<!--//mvno -->

	<!-- coinback -->
	<div class="pass-coinback-wrp">
		<div class="row justify-content-between align-items-center">
			<div class="col-11">
				<div>
					<strong class="title">KT 마이데이터</strong>
					<button type="button" class="btn btn-light-secondary btn-xs btn-round ml1">코인백 적립</button>
				</div>
				<div>
					<ul>
						<li>
							생활비서 <em>4</em> 건
						</li>
						<li>
							코인백 <em>10,000</em> KON
						</li>
					</ul>
				</div>
			</div>
			<div class="col-1">
				<i class="ico ico-coinback"></i>
			</div>
		</div>
	</div>
	<!--//coinback -->
</div>
<!-- //wrapper : iframe wrap end -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>
</body>
</html>
