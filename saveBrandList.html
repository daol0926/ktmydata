	<script type="text/javascript">
		function init(){
			var doc = document.getElementById('saveBrand'); //자식 iframe 내부 ID값
			if(doc.offsetHeight == 0){
				//height == 0
			} else {
				pageheight = doc.offsetHeight;
				parent.document.getElementById("saveBrandList").height = pageheight+"px"; //부모 iframe ID값
			}
		}
		window.onload = function(){
			init();
		}
	</script>
