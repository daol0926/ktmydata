<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 인증 방법 선택</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
</head>
<body>
<!-- wrapper -->
<div id="wrapper">
	<!-- header -->
	<header id="header" class="title-left">
		<button type="button" class="btn-back"><em class="ico ico-back">이전</em></button>
		<h1>인증 방법 선택</h1>
	</header>
	<!-- //header -->
	
	<!-- container -->
	<main id="container">
		<header class="container-header">
			<div class="summary-txt">자산연결을 위한 인증 방법을 선택해주세요. <span class="pagination"><strong>2</strong><em>5</em></span></div>
		</header>

		<section class="certify-wrap">
			
			<div class="certify-pass">
				<header>
					<h2 class="title">PASS인증서로 인증하기</h2>
				</header>
				<div class="certify-list">
					<button type="button" class="pass">
						<span class="flex">
							<span>
								<strong>PASS인증서</strong>
								통합인증으로 한번에 <br>모든 자산을 연결할 수 있어요.
							</span>
							<em class="ico-pass"></em>
						</span>
						<span class="info">
							한 번 인증으로 <br>
							더 편리하고, 간편하게
						</span>
					</button>
					<button type="button" class="btn-arr">다른 방법으로 인증</button>
				</div>
			</div>

			<div class="btn-area fixed-bottom btn-full">
				<!-- [D] 버튼 활성화 시 disabled 삭제 -->
				<button type="button" class="btn btn-light-secondary" id="btnNext">다음</button>
			</div>
		</section>
	</main>
	<!-- //container -->
</div>
<!-- //wrapper -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>


</body>
</html>
