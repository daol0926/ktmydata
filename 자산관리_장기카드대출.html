<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 자산연결</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
</head>
<body>
<!-- wrapper -->
<div id="wrapper">
	<!-- header -->
	<header id="header" class="title-left">
		<button type="button" class="btn-back"><em class="ico ico-back">이전</em></button>
		<h1>장기카드 대출</h1>
	</header>
	<!-- //header -->
	
	<!-- container -->
	<main id="container" class="card-dtl">
		<div class="container-header">

			<div class="card dtl-info">
				<!--
				<div class="card-header">
					<a href="#" class="btn-more">카드 정보</a>
				</div>
				-->
				<div class="card-body">
					<dl class="total">
						<dt class="flex">
							<span class="bank-name"><img src="./assets/images/bank/ico_bank11.png" alt=""></span>
							<span class="info">
								<strong>KB국민 와이즈 올림 카드</strong>
								<em>123456******1234</em>
							</span>
						</dt>
						<dd>
							대출잔액<span class="won ml_5">30,000,000</span>
						</dd>
					</dl>
					<dl class="total-dtl">
						<dt>대출승인액</dt><dd><span class="won">30,000,000</span></dd>
						<dt>대출금리</dt><dd><span class="per">5.0</span></dd>
						<dt>대출 만기일</dt><dd><span class="date">2025-05-02</span></dd>
						<dt>대출 신규일</dt><dd><span class="date">2025-05-02</span></dd>
						<dt>대출회차</dt><dd><span>1회차</span></dd>
						<dt>상환방법</dt><dd><span>원리금균등상환</span></dd>
					</dl>
				</div>
			</div>

		</div>

		<div class="dtl-history">
			<!--
			<div class="list-cate">
				<div class="inner">
					<ul>
						<li><button type="button" class="current"><em>전체</em></button></li>
						<li><button type="button"><em>일시불</em></button></li>
						<li><button type="button"><em>할부</em></button></li>
					</ul>
				</div>
			</div>
			-->
			<div class="history">
				<ul>
					<li>
						<span class="date">3/22(화)</span>
						<ul class="dtl">
							<li>
								<span class="align-l">
									<strong>이자 상환</strong>
									<em class="time">13:23</em>
								</span>
								<span class="align-r">
									<span class="won">2,000,000</span>
								</span>
							</li>
							<li>
								<span class="align-l">
									<strong>미니스톱 방이본점</strong>
									<em class="time">13:23</em>
								</span>
								<span class="align-r">
									<span class="won">2,200</span>
									<em class="plan">일시불</em>
								</span>
							</li>
						</ul>
					</li>
					<!-- 취소선 필요한 경우 li class="cancel"
					<li>
						<span class="date">3/27(일)</span>
						<ul class="dtl">
							<li class="cancel">
								<span class="align-l">
									<strong>미니스톱 방이본점</strong>
									<em class="time">13:23</em>
								</span>
								<span class="align-r">
									<span class="won">2,200</span>
									<em class="plan">일시불 취소</em>
								</span>
							</li>
						</ul>
					</li>
					-->
					<li class="date-srch-desc">
						<p>2022.3 ~ 2022.5 내역을 조회했어요</p>
						<button type="button" class="btn btn-round btn-xs btn-light-secondary">이전 내역 더보기</button>
					</li>
				</ul>
			</div>
			<!--//history -->
		</div>
		<!--//dtl-history -->
	</main>
	<!-- //container -->
</div>
<!-- //wrapper -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>


</body>
</html>
