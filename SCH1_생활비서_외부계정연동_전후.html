<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>KT 마이데이터 외부 계정 연동</title>
	<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
	
</head>
<body>
<!-- wrapper -->
<div id="wrapper">
	<!-- header -->
	<header id="header" class="title-left">
		<button type="button" class="btn-back"><em class="ico ico-back">이전</em></button>
		<h1>외부 계정 연동</h1>
	</header>
	<!-- //header -->
	
	<!-- container -->
	<main id="container" class="connect-detail">
		<!-- other-account-wrp -->
		<section class="other-account-wrp">
			<!-- 연동 전 -->
			<div class="account-box">
				<div class="account-info col-11">
					<div class="ico-area">
						<i class="ico ico-google"></i>
						<span class="title">구글 캘린더 계정 추가</span>
					</div>
					<div class="txt-area">
						<span class="desc">구글 캘린더와 KT 마이데이터 서비스를 연동할 수 있습니다</span>
					</div>
				</div>
				<div class="btn-area col-1">
					<a class="ico ico-back"></a>
				</div>
			</div>
			<!--//연동 전 -->

			<!-- 연동 후 -->
			<div class="account-box account-correct">
				<div class="account-info col-11">
					<div class="ico-area">
						<i class="ico ico-google"></i>
						<span class="title">구글 캘린더 계정 연동 완료</span>
					</div>
					<div class="txt-area">
						<ul>
							<li>
								<span class="desc-email c-bk">abcdefghi1234@gmail.com</span>
								<button type="button" class="btn-txt">연동 해제</button>
							</li>
							<li>
								<span class="desc">최근 동기화 2022-04-11 11:00:00</span>
								<button type="button" class="btn-txt">동기화</button>
							</li>
						</ul>
					</div>
				</div>
				<div class="btn-area col-1">
					<a class="ico ico-back"></a>
				</div>
			</div>
			<!--//연동 후 -->
		</section>
		<!--//other-account-wrp -->
	</main>
	<!-- //container -->
</div>
<!-- //wrapper -->

<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/ui.js"></script>
